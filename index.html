<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Tracking with Live Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .coordinates {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.2em;
        }
        .camera-selection {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="camera-selection">
    <label for="camera-select">Select Camera:</label>
    <select id="camera-select"></select>
</div>

<video id="background-video" autoplay playsinline muted></video>

<div class="coordinates">
    <p>X: <span id="x-coord">0</span></p>
    <p>Y: <span id="y-coord">0</span></p>
    <p>Theta: <span id="theta">0</span>&#176;</p>
    <p>Phi: <span id="phi">0</span>&#176;</p>
</div>

<script>
    const depth = 1000; // Depth in meters
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    const video = document.getElementById('background-video');
    const cameraSelect = document.getElementById('camera-select');
    let selectedObject = null;

    // Fetch available cameras and populate the dropdown
    navigator.mediaDevices.enumerateDevices()
        .then(devices => {
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            videoDevices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.textContent = device.label || `Camera ${index + 1}`;
                cameraSelect.appendChild(option);
            });
        })
        .catch(err => {
            console.error('Error fetching devices:', err.message);
        });

    // Change camera based on selection
    cameraSelect.addEventListener('change', () => {
        const selectedDeviceId = cameraSelect.value;
        if (selectedDeviceId) {
            navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: selectedDeviceId } } })
                .then(stream => {
                    video.srcObject = stream;
                    console.log('Switched to selected camera.');
                })
                .catch(err => {
                    console.error('Error accessing the camera:', err.message);
                });
        }
    });

    // Start with the default camera
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
            console.log('Webcam access granted.');
        })
        .catch(err => {
            console.error('Error accessing the camera:', err.message);
            alert('Unable to access webcam. Please check permissions or run over HTTPS.');
        });

    // Object tracking logic
    document.addEventListener('click', (event) => {
        const rect = video.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        selectedObject = { x, y };
        console.log(`Selected object at: (${x}, ${y})`);
    });

    document.addEventListener('mousemove', (event) => {
        const xCoord = document.getElementById('x-coord');
        const yCoord = document.getElementById('y-coord');
        const thetaSpan = document.getElementById('theta');
        const phiSpan = document.getElementById('phi');

        const x = event.clientX - centerX;
        const y = centerY - event.clientY; // Invert Y-axis for standard spherical coordinates

        // Calculate theta (horizontal angle) and phi (vertical angle)
        const theta = Math.atan2(x, depth) * (180 / Math.PI); // Convert radians to degrees
        const phi = Math.atan2(y, depth) * (180 / Math.PI); // Convert radians to degrees

        xCoord.textContent = event.clientX;
        yCoord.textContent = event.clientY;
        thetaSpan.textContent = theta.toFixed(2);
        phiSpan.textContent = phi.toFixed(2);

        if (selectedObject) {
            // Highlight the selected object position
            const dx = event.clientX - selectedObject.x;
            const dy = event.clientY - selectedObject.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            console.log(`Object moved: Distance from original: ${distance.toFixed(2)}px`);
        }
    });
</script>

</body>
</html>
